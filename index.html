<body>
    <div class="jumbotron">
        <h1 class="display-4">Ghost Train </h1>
        <p class="lead">
        <hr class="my-4">
        <p>Jump on the train! That's the spirit. No really THAT'S the spirit!  </p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
      </div>
        </div>
      </div>
    
    <div class="schedule1">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trains">
        
        </tbody>
      </table>
    </div>
    
      <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="enter train">
            
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="firstTrainTime">First Train Time </label>
            <input type="time" class="form-control" id="firstTrainTime">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="number" class="form-control" id="frequency">
          </div>
        
          <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

</body>
